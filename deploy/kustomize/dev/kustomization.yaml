apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ingress.yaml
  - ../base/backend
  - ../base/frontend
images:
  - name: frontend-image
    newName: ghcr.io/green-ecolution/green-ecolution-frontend-dev
    newTag: 5f3a3a0
  - name: backend-image
    newName: ghcr.io/green-ecolution/green-ecolution-backend-dev
    newTag: 50a5288
generators:
  - ./secret-generator.yaml
patches:
  - path: config.yaml
